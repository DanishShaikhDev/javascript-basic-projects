<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div id="head-container">
            <img src="list_picture.png" alt="list">
            <h1 id="head">Make A List Item</h1>
        </div>

        <input type="text" id="input" placeholder="Enter Item Name">
        <button id="add-btn" class="btn">+ Add Item</button>

        <div id="list" class="listItems">LIST</div>

        <div id="delete-all-items">Delete All</div>

    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c0c25de109.js" crossorigin="anonymous"></script>
</body>
</html>
